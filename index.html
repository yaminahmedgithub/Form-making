<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<!-- google font link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

	<!-- css form link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="Form-box">
			
			<div class="form-raw">

			<div class="form-left">
				<div class="left-content">
					<h2>Registration</h2>
					<form>
						<div class="from-box">
							<input type="text" name="" placeholder="First Name" class="box-input">
						</div>
						<div class="form-box">
							<input type="email" name="" placeholder="Email" class="box-input">
						</div>
						<div class="form-box">
							<span>Exist:</span>
							<label>Human</label>
							<input type="radio" name="option">
							<label>Robot</label> 
							<input type="radio" name="option">
						</div>

						<div class="form-box">
							<select>
								<option>City</option>
								<option>Canada</option>
								<option>Banngladesh</option>
							</select>
						</div>

						<div class="form-box">
							<input type="number" name="" placeholder="Phone Number" class="box-input">
						</div>
						<div class="form-box text-right">
							<button class="btn pink">Regular</button>
							<button type="sign in" class="btn white">Sign In</button>
						</div>

					

					</form>

				</div>
			</div>
			<div class="form-right">
				<img src="img/form.png"
				class="img-fluid">
			</div>
				
			</div>

		</div>
	</div>

</body>
</html>
